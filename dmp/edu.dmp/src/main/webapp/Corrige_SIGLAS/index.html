<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>corrige</title>
	<meta name="author" content="Altair">
	<zelda src="noestoy.html">
		<link href="estilo.css" rel="stylesheet">
</head>

<body>
	<!--el título debe estar bordeado y en un tamaño superior al resto con las letras espaciadas 2px -->

	<caption>
		<h1>El inventario</h1>
	</caption>
	<main>
		<table class="tabla">
			<thead>
				<!--resaltar cambiando el grosor del borde a 5px-->
				<tr class="producto">
					<td class="prod1">Producto</td>
					<td class="prod2">Número</td>
				</tr>
			</thead>
			<tmain>
				<!--solo debe de tener borde superior e inferior-->
				<tr>
					<td class="t1">RJ-45</td>
					<!--Se debe hacer aparecer un pequeño indicativo de que RJ significa registered jack-->
					<td class="t1">45 uds.</td>
					<td class="t1">0.1€/uds.</td>
				</tr>
				<tr>
					<td class="t2"> Crimpadora
					<td class="t2">5 uds.</td>
					<td class="t2">6€/uds.</td>
				</tr>
				<tr>
					<td class="t3"> Cable TCP</td>
					<td class="t3">2 metros</td>

				</tr>
			</tmain>
		</table>
		<footer>

			<!--la fila 1 debe ir en color azul, la fila 2 en color azul más claro (prohibido usar variaciones de color), la
	última fila debe aparecer en gris con la letra en blanco.-->
		</footer>
</body>

</html>
